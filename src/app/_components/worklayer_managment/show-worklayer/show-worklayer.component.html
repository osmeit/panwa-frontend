<app-nav-menu>

  <div class="container" style="margin-top: 2em;">
    <div class="row">
      <div class="input-group">
        <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
          placeholder="Suche nach Sichtsvorlagen">
        <div class="input-group-prepend">
          <div (click)="redirect('worklayers/add');" class="input-group-text"><i class="fas fa-folder-plus"></i></div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid" style="margin-top: 1em;">
    <div class="row" style="margin-top: 1em;">
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="text-center">Bezeichnung</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let work of workLayers | filter:searchText">
            <td class="text-center">{{work.name}}</td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</app-nav-menu>
