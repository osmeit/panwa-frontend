<app-nav-menu>
  <div class="container" style="margin-top: 2em;">
    <form [formGroup]="userRegForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="exampleInputEmail1">Vorname</label>
        <input type="email" class="form-control" id="name" formControlName="firstname" placeholder="Vorname eintragen"
          [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" required autocomplete="given-name">
        <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
          <div *ngIf="f.firstname.errors.required">Vorname ist ein Pflichtfeld</div>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Nachname</label>
        <input type="Text" class="form-control" id="lastname" formControlName="lastname"
          placeholder="Nachname eintragen" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" required
          autocomplete="family-name">
        <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
          <div *ngIf="f.lastname.errors.required">Nachname ist ein Pflichtfeld</div>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">E-Mail</label>
        <input type="Text" class="form-control" id="email" formControlName="email" placeholder="E-Mail eintragen"
          [ngClass]="{ 'is-invalid': submitted && error != '' || submitted && f.email.errors}" required
          autocomplete="email">
        <div *ngIf="error != ''" class="invalid-feedback">
          <div>E-Mail ist bereits vergeben</div>
        </div>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">E-Mail ist ein Pflichtfeld</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Mitarbeiter regiestrieren</button>
    </form>
  </div>
</app-nav-menu>
